<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/carousel/">
        <link href = "https://fonts.googleapis.com/css2? family = Rokkitt & display = swap" rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/css2? family = Caladea: ital @ 1 & display = swap" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|PT+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alike&family=Great+Vibes&family=Old+Standard+TT:ital@1&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/css.css}" type="text/css">

        <title>Registro Servicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-dark  nav-misServicios">
                <a th:href="@{/}" class="volver tituloRegistroServcio"><h1 class=" text-right titulo  text-success">Servicios.com</h1></a> 
                <h1 class="text-light text-center tituloregistro">Registro de Servicio</h1>
                <h1 class=" text-right titulo2 text-success">Servicios.com</h1>
            </nav>
        </header>
        <div class="container-md formulario">
            <form class="was-validated" th:action="@{/guardarServicioEditado}" method="PUT" th:object="${servicio}" >
                <input type="hidden" name="idServicio" th:field="*{idServicio}"/>
                <div class="form-group">
                    <label for="nombre">Nombre Del Servicio:</label>
                    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required>
                </div>
                <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="tel" class="form-control" name="celular" th:field="*{celular}" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input text-secondary" name="whatsapp" id="whatsapp" th:field="*{whatsapp}">
                    <label class="form-check-label text-secondary" for="exampleCheck1">WhatsApp</label>  <i class="fa fa-whatsapp " aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <label for="email">Email de contacto:</label>
                    <input type="email" class="form-control" name="email" th:field="*{email}" required>
                </div>
                <label for="precio">Precio por el servicio:</label>
                <div class="input-group mb-3 form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input  th:if="*{precioDescripcion == 'A acordar con el cliente'}" type="number" name="precio" class="form-control novalidate" id="precioNo" th:field="*{precio}" disabled>
                    <input  th:if="*{precioDescripcion != 'A acordar con el cliente'}" type="number" name="precio" class="form-control novalidate" id="precioNo" th:field="*{precio}" >
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <div class="form-group required" >
                    <div class="form-check form-check-inline" >
                        <input  class="form-check-input" type="radio" value="Por Hora" name="precioDescripcion" th:field="*{precioDescripcion}" id="inlineRadio1" onclick="habilitar()" >
                        <label class="form-check-label novalidate" for="inlineRadio1">Por Hora</label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" value="Por Dia" name="precioDescripcion" th:field="*{precioDescripcion}" id="inlineRadio1" onclick="habilitar()" >
                        <label class="form-check-label novalidate" for="inlineRadio1">Por Dia</label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" value="Por Mes" name="precioDescripcion" th:field="*{precioDescripcion}" id="inlineRadio1" onclick="habilitar()" >
                        <label class="form-check-label novalidate" for="inlineRadio1">Por Mes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="Por Jornada Laboral" name="precioDescripcion" th:field="*{precioDescripcion}" id="inlineRadio2" onclick="habilitar()" >
                        <label class="form-check-label novalidate" for="inlineRadio2">Por Jornada Laboral</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input " type="radio" value="Por trabajo terminado" name="precioDescripcion" th:field="*{precioDescripcion}" id="inlineRadio3" onclick="habilitar()" >
                        <label class="form-check-label novalidate " for="inlineRadio3">Por trabajo terminado</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="A acordar con el cliente" name="precioDescripcion" th:field="*{precioDescripcion}" id=""  onclick="desabilitar2()">
                        <label class="form-check-label novalidate" for="inlineRadio4">A acordar con el cliente</label>
                    </div>
                </div>
                <label for="horario">Horario De trabajo:</label>
                <div class="form-group borde required" >
                    <div class="form-check">
                        <input class="form-check-input"  type="radio" name="horario" id="exampleRadios1" value="Part Time"  th:field="*{horario}">
                        <label class="form-check-label novalidate" for="exampleRadios1">
                            Part Time
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input"  type="radio" name="horario" id="exampleRadios2" value="Full Time" th:field="*{horario}">
                        <label class="form-check-label novalidate" for="exampleRadios2">
                            Full Time
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input"  type="radio" name="horario" id="exampleRadios3" value="A acordar con el cliente" th:field="*{horario}">
                        <label class="form-check-label novalidate" for="exampleRadios3">
                            A acordar con el cliente
                        </label>
                    </div>
                </div>
                <label></label>
                <div class="form-group">
                    <label for="horario">Agrega una breve descripcion de tu servicio:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Descripcion</span>
                        </div>
                        <textarea class="form-control novalidate" name="descripcion" style="height:85px;" aria-label="With textarea" th:field="*{descripcion}"></textarea>
                    </div>
                </div>
                <button class="btn   botonform bg-dark" type="submit" th:text='Guardar'>submit</button>
            </form>
        </div>
        <!-- Footer -->
        <footer class="page-footer font-small footer">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3 ">Â© 2020 Copyright:
                <a th:href="@{/}" class="text-success"> Servicios.com</a>
            </div>
            <!-- Copyright -->
        </footer>
        <script type="text/javascript" th:src="@{/js/js.js}"></script>
        <script src="https://kit.fontawesome.com/9c123ffe91.js" crossorigin="anonymous"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
