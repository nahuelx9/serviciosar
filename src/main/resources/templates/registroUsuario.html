<html xmlns:th="http://www.thymeleaf.org">
    <head>
          <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/carousel/">
        <link href = "https://fonts.googleapis.com/css2? family = Rokkitt & display = swap" rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/css2? family = Caladea: ital @ 1 & display = swap" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|PT+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alike&family=Great+Vibes&family=Old+Standard+TT:ital@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{css/css.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/webjars/animate.css/4.1.1/animate.min.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/webjars/sweetalert2/10.10.4/dist/sweetalert2.min.css}" type="text/css">
        <script th:src="@{/webjars/sweetalert2/10.10.4/dist/sweetalert2.min.js}"></script>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link th:href="@{/css/carrousel.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/css.css}" type="text/css">
        <title>Registro Usuario</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-dark " id="nav-simple">
                <a th:href="@{/}" class="volver tituloRegistroUsuario order-1"><h1 class="  titulo text-success">Servicios.com</h1></a>
                <h1 class="text-light  titulo-nav-simple order-2">Registro Usuario</h1>
                <a th:href="@{/}" class="volver tituloRegistroUsuario order-3"><h1 class="  titulo text-success">Servicios.com</h1></a>
            </nav>
        </header>
        <div class="container-md formulario">
            <form class="was-validated" th:action="@{/guardarUsuario}" th:object="${usuario}" method="POST">
                <input type="hidden" name="idPersona" th:field="*{idUsuario}"/>
                <div th:object="${usuario}" th:remove="tag">
                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" name="apellido"  id="apellido"  th:field="*{apellido}" required>
                </div>
                <div class="form-group">
                    <label for="provincia">Seleccion su provincia:</label>
                    <select name="provincia" class="custom-select" id="listaProvincias"   onclick="mostrarListado()" required>
                        <option selected value="">Provincia</option>
                        <option  th:each="provincias: ${provincias}"   th:value="${provincias.id}" th:text="${provincias.nombre}" ></option>
                    </select>
                    <div class="invalid-feedback">Debe Selccionar una Provincia</div>
                </div>
                <div class="form-group">
                    <label for="ciudad">Seleccione su Departamento:</label>
                    <select class="custom-select" name="departamento"   id="listaDepartamentos" required>
                        <option value="">Departamento</option>
                        <script th:inline="javascript">
                            function mostrarListado() {
                                /* Obtenemos el value de la provincia selecciona*/
                                var idProvincia = document.getElementById("listaProvincias").value;
                                var idDepartamento = document.getElementById("listaDepartamentos");
                                /* El value es un String lo pasamos a un int para que se pueda comparar*/
                                var idResultado = parseInt(idProvincia);
                                /* Traemos la lista de deparmentos*/
                                var departamentos = /*[[${departamentos}]]*/ null;
                                /* Se limpia la lista de departamentos por si ya hubiera otra lista antes*/
                                document.getElementById("listaProvincias").addEventListener('change', limpiar, false);
                                /* Recorremos la lista de departamentos si existe un id =  listaProvincia lo agregamos al select*/
                                for (var i in departamentos) {
                                    let opcion = document.createElement('option');
                                    if (departamentos[i].id == idResultado) {
                                        opcion.value = departamentos[i].nombre;
                                        opcion.text = departamentos[i].nombre;
                                        idDepartamento.add(opcion);
                                    }
                                }
                            }
                            function limpiar() {
                                /* Se limpia la lista de departamentos por si ya hubiera otra lista antes*/
                                var idDepartamento = document.getElementById("listaDepartamentos");
                                idDepartamento.innerHTML = '<option selected value="">Departamento</option>';
                            }
                        </script>
                    </select>
                    <div class="invalid-feedback">Debe Selccionar su ciudad</div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="username" id="username"  th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" th:name="password" minlength="8"   id="password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Vuelva a ingresar la contraseña:</label>
                    <input type="password" class="form-control" th:name="password2" minlength="8"   id="password" required>
                </div>
                <div  class="form-group">
                    <div class="form-check">
                        <input  class="form-check-input" type="checkbox"  id="checkUser" required>
                        <label class="form-check-label" for="invalidCheck2">
                            He leido y acepto los terminos y condiciones
                        </label>
                    </div>
                </div>
                <button class="btn botonform bg-dark" id="btnRegisterUser" type="submit" disabled >Registrarse</button>
            </form>
        </div>
        <!-- Footer -->
        <footer class="d-flex justify-content-center py-3">
                <span>©2020 Copyright:</span>
                <a th:href="@{/}"  class="text-success text-center"> Servicios.com</a>
        </footer>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/js.js}"></script>
        <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
        <script src="https://kit.fontawesome.com/9c123ffe91.js" crossorigin="anonymous"></script>
    </body>
</html>
