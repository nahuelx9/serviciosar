<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <html>
        <head>
            <title> reset password</title>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    </head>
                    <body>
                        <section th:fragment="emialResetPassword">
                            <div class="container-md  d-flex justify-content-center" style="padding-top: 100px; ">
                                <form th:action="@{/forgot_password}" method="post">
                                    <div class="card text-dark bg-light mb-3 " style="max-width: 40rem;">
                                        <div class="card-header">Recuperar Contraseña</div>
                                        <div class="card-body text-secondary">
                                            <h5 class="card-title">Ingrese su correo</h5>
                                            <p class="card-text ">Le enviaremos el link de restablecimiento a su correo para que pueda ingresar una nueva  contraseña</p>
                                        </div>
                                        <div class="container">
                                            <p>
                                                <input type="email" name="email" class="form-control" placeholder="Ingrese su emaill" required autofocus/>
                                            </p>         
                                            <p class="text-center">
                                                <input type="submit" value="Enviar" class="btn btn-success" style="width: 120px" />
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                        <section th:fragment="ResetPasswordModify">
                            <div class="container-md  d-flex justify-content-center"  style="padding-top: 100px;">
                                <form th:action="@{/reset_password}" method="post">
                                    <input type="hidden" name="token" th:value="${token}" />
                                    <div class="card text-dark bg-light mb-3 " style="max-width: 40rem;">
                                        <div class="card-header">Restablecer Contraseña</div>
                                        <div class="card-body">
                                            <h5 class="card-title">Ingrese su nueva contraseña</h5>
                                            <p class="card-text">A continuación podra modificar su contraseña para poder ingresar al sistema</p>
                                            <p>
                                                <input type="password" name="password" id="password"  min="8" class="form-control"
                                                       placeholder="Nueva contraseña" required autofocus />
                                            </p>         
                                            <p>
                                                <input type="password" class="form-control" min="8" placeholder="Confirme su nueva contraseña"
                                                       required oninput="checkPasswordMatch(this);" />
                                            </p>         
                                            <p class="text-center">
                                                <input type="submit" value="Cambiar contraseña" class="btn btn-success" />
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </body>
                    </html>
